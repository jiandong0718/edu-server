version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: edu-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: edu_admin
      MYSQL_USER: edu_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-edu123456}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf:/etc/mysql/conf.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    networks:
      - edu-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: edu-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    networks:
      - edu-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端应用
  edu-admin-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: edu-admin-api:${APP_VERSION:-latest}
    container_name: edu-admin-api
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      # Spring 配置
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/edu_admin?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-edu_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-edu123456}
      # Redis 配置
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET:-edu-admin-secret-key-must-be-at-least-256-bits-long-for-security}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      # 文件存储配置
      FILE_LOCAL_BASE_PATH: /data/files
      FILE_LOCAL_BASE_URL: ${FILE_BASE_URL:-/files}
      # OSS 配置（可选）
      FILE_OSS_ENABLED: ${OSS_ENABLED:-false}
      FILE_OSS_ENDPOINT: ${OSS_ENDPOINT:-}
      FILE_OSS_ACCESS_KEY: ${OSS_ACCESS_KEY:-}
      FILE_OSS_SECRET_KEY: ${OSS_SECRET_KEY:-}
      FILE_OSS_BUCKET: ${OSS_BUCKET:-}
      # JVM 配置
      JAVA_OPTS: ${JAVA_OPTS:--Xms512m -Xmx1024m -XX:+UseG1GC}
    volumes:
      - app_files:/data/files
      - app_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - edu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: edu-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - app_files:/data/files:ro
    depends_on:
      - edu-admin-api
    networks:
      - edu-network
    profiles:
      - with-nginx

networks:
  edu-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_files:
    driver: local
  app_logs:
    driver: local
