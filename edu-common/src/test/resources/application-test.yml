spring:
  application:
    name: edu-admin-api-test

  # 数据源配置 - H2内存数据库
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # H2控制台（可选，用于调试）
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # Redis配置（使用嵌入式Redis或Mock）
  data:
    redis:
      host: localhost
      port: 6379
      database: 1
      timeout: 5000ms

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    root: INFO
    com.edu: DEBUG
    org.springframework: WARN
    org.hibernate: WARN
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# JWT配置（测试环境）
jwt:
  secret: test-secret-key-for-unit-testing-only-do-not-use-in-production
  expiration: 3600000

# 文件上传配置（测试环境）
file:
  upload:
    path: /tmp/edu-test-files
    max-size: 10485760
