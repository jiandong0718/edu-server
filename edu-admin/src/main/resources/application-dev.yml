spring:
  # 单数据源配置（默认）
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/edu_admin?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
    # 多数据源配置（启用后会覆盖上面的单数据源配置）
    # 使用方式：在 Service 中注入 Mapper 时使用 @DB_Edu 或 @DB_Edu_Slave 注解
    # 示例：
    #   @DB_Edu
    #   private UserMapper userMapper;  // 使用主库
    #
    #   @DB_Edu_Slave
    #   private UserMapper userMapperSlave;  // 使用从库
    dynamic:
      enabled: false  # 设置为 true 启用多数据源
      datasource:
        edu-master:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/edu_admin?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
          username: root
          password: root
        edu-slave:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/edu_admin_slave?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
          username: root
          password: root

  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # Flyway 配置
  flyway:
    enabled: true
    # 基线版本配置
    baseline-on-migrate: true
    baseline-version: 1.0.0
    baseline-description: "Initial baseline"
    # 迁移脚本位置
    locations: classpath:db/migration
    # 元数据表名
    table: flyway_schema_history
    # 验证配置
    validate-on-migrate: true
    validate-migration-naming: true
    # 允许乱序执行（开发环境允许）
    out-of-order: true
    # 占位符配置
    placeholder-replacement: true
    placeholders:
      db_name: edu_admin
      env: dev
    # 编码配置
    encoding: UTF-8
    # SQL 迁移配置
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
    # 清理配置（开发环境禁用，防止误删数据）
    clean-disabled: true
    # 忽略缺失的迁移脚本
    ignore-missing-migrations: false
    # 忽略未来的迁移脚本
    ignore-future-migrations: false

# 日志配置
logging:
  level:
    com.edu: debug
    org.springframework: info
